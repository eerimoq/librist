stages:
  - build
  - analyze
  - test

.ubuntu-amd64-bionic:
    image: registry.hub.docker.com/unpause/videolan-base-bionic:latest
    stage: build
    tags:
        - docker
        - amd64

build-ubuntu:
    extends: .ubuntu-amd64-bionic
    tags:
        - docker
        - avx2
        - amd64
    script:
        - meson build --buildtype release --werror
        - ninja -C build

analyze-ubuntu:
    stage: analyze
    extends:
        - .ubuntu-amd64-bionic
    needs: ["build-ubuntu"]
    script:
        - curl -L https://github.com/danmar/cppcheck/archive/1.90.tar.gz > 1.90.tar.gz
        - tar xzf 1.90.tar.gz
        - cd cppcheck-1.90
        - make -j$(nproc)
        - cd ..
        - PATH=$PATH:$(pwd)/cppcheck-1.90
        - meson build --buildtype release --werror -Dstatic_analyze=true
        - ninja -C build analyze

test-ubuntu:
    stage: test
    extends:
        - .ubuntu-amd64-bionic
    needs: ["build-ubuntu"]
    script:
        - meson build --buildtype release --werror
        - ninja -C build
        - cd build && time meson test -v
